<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <!--<ion-back-button defaultHref="/"></ion-back-button>-->
     
       <ion-back-button color="primary" icon="chevron-back"></ion-back-button>
  
    </ion-buttons>
    <!--<ion-icon defaultHref="/" name="chevron-back-outline"></ion-icon>-->
    <ion-title class="ion-text-center ion-text-uppercase">Pagamento</ion-title>

    <ion-buttons slot="end">
    <ion-button   (click)="irParaAddFormaPgto()" >

  </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-margin">


  <ion-item class="borderLine ion-margin-bottom" lines="none">

  <ion-label>
    <strong class="ion-text-wrap">MasterCard - Crédito</strong>
    <p>**** 9539</p>
  </ion-label>
  <ion-icon name="ellipsis-vertical-outline" slot="end"  (click)="opcoesFormaPgto('MasterCard - Crédito')"></ion-icon>
</ion-item>

<ion-item class="borderLine ion-margin-bottom" lines="none">
  <ion-img src="assets/visa.jpg"  slot="start"  ></ion-img>
<ion-label>
  <strong class="ion-text-wrap">Visa - Débito</strong>
    <p>**** 3148</p>
</ion-label>
<ion-icon name="ellipsis-vertical-outline" slot="end"  (click)="opcoesFormaPgto('MasterCard - Débito')"></ion-icon>
</ion-item>



<ion-item class="borderLine ion-margin-bottom" lines="none">
  <ion-img src="assets/elo.jpg"  slot="start"  ></ion-img>
<ion-label>
  <strong class="ion-text-wrap">Elo - Débito</strong>
    <p>**** 3148</p>
</ion-label>
<ion-icon name="ellipsis-vertical-outline" slot="end"  (click)="opcoesFormaPgto('MasterCard - Débito')"></ion-icon>
</ion-item>

<ion-item class="borderLine ion-margin-bottom" lines="none">
  <ion-icon color="success" class="iconDinheiro" slot="start" name="cash"></ion-icon>

<ion-label>
  <strong class="ion-text-wrap">Dinheiro</strong>
    
</ion-label>
</ion-item>


  <div  class="ion-text-center ion-margin-top ion-padding-top ion-margin-bottom">
    <p>Você ainda não possui nenhuma forma de pagamento cadastrada.</p>
   
 <ion-button  (click)="irParaAddFormaPgto()">Adicionar novo cartão</ion-button>
  </div>



</div>


</ion-content>

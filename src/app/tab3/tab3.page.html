
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center ion-text-uppercase">Meus Pedidos</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content >

  <div class="ion-margin">



    <h3 class="ion-margin-start">Pedido em andamento</h3>
<ion-card>
  <ion-item lines="none" class="borderLineBottomPedidos">
    <ion-thumbnail slot="start">
      <ion-img style="width: 50px; height: 50px;" src="assets/neosaldina.jpg"></ion-img>
    </ion-thumbnail>
    <ion-label  [routerLink]="['/pedido']" [queryParams]="{ pedidoConcluido: false }"  >
      <h4>Pedido em andamento - #10011001</h4>
      <small>25/03/2021</small>
    </ion-label>
    <ion-icon name="chevron-forward-outline" slot="end" ></ion-icon>
  </ion-item>

  <ion-card-content>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button fill="clear" (click)="irParaAjuda()" >Ajuda</ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button (click)="irParaAcompanharPedido()" fill="clear">Acompanhar</ion-button>
      </ion-col>
    </ion-row>
    
  </ion-card-content>
</ion-card>



<br>
  
<h5 class="ion-margin-start">Histórico</h5>

<ion-card class="ion-margin-bottom">
  <ion-item lines="none" class="borderLineBottomPedidos  ">
    <ion-thumbnail slot="start">
      <ion-img style="width: 50px; height: 50px;" src="assets/neosaldina.jpg"></ion-img>
    </ion-thumbnail>
    <ion-label  [routerLink]="['/pedido']" [queryParams]="{ pedidoConcluido: true }" >
      <h6>Pedido concluído - #10011001</h6>
      <small>25/03/2021</small>
    </ion-label>
    <ion-icon name="chevron-forward-outline" slot="end" ></ion-icon>
  </ion-item>

  <ion-card-content>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button fill="clear" (click)="irParaAjuda()" >Ajuda</ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button (click)="pedirNovamente()" fill="clear">Pedir Novamente</ion-button>
      </ion-col>
    </ion-row>
    
  </ion-card-content>
</ion-card>



<ion-card class="ion-margin-bottom">
  
  <ion-item lines="none" class="borderLineBottomPedidos ion-margin-bottom">
    <ion-thumbnail slot="start">
      <ion-img style="width: 50px; height: 50px;" src="assets/neosaldina.jpg"></ion-img>
    </ion-thumbnail>
    <ion-label  [routerLink]="['/pedido']" [queryParams]="{ pedidoConcluido: true }" >
      <h6>Pedido concluído - #10011001</h6>
      <small>25/03/2021</small>
    </ion-label>
    <ion-icon name="chevron-forward-outline" slot="end" ></ion-icon>
  </ion-item>

  <ion-card-content>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button fill="clear" (click)="irParaAjuda()" >Ajuda</ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button (click)="pedirNovamente()" fill="clear">Pedir Novamente</ion-button>
      </ion-col>
    </ion-row>
    
  </ion-card-content>
</ion-card>



  
  </div>

</ion-content>
